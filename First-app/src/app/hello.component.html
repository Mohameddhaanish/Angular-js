
 <h1 class="text-center">Hello {{test}} Dashboard</h1>

<table class="table table-bordered table-striped">
    <thead class="table table-primary ">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
         
        </tr>
    </thead>
 
 <tbody class="">
    <tr *ngFor="let user of users">
        <td><a [routerLink]="['/User',user.id]">{{user.id}}</a></td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
     
    </tr>
 </tbody>
</table>

Send message:<input type="text" #message>
<button (click)="sendmessage(message)">Send Message</button>
<app-custom-module></app-custom-module>
