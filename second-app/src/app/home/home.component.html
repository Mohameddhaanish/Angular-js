<app-search></app-search>
<app-tag></app-tag>
<ul>
    <li *ngFor="let food of foods"> 
        <a routerLink="/food/{{food.id}}">
<img src="{{food.imageUrl}}" alt="food">
<div class="content">
    <div class="name">
        {{food.name}}
    </div> 
    <span class="favourite {{food.favourite?'':'not'}}">â™¥</span>
    <div class="starrating">
        <ngb-rating [max]="5" [(rate)]="currentRating" [readonly]="false"></ngb-rating>
    </div>
    <div class="product-footer">
   <div class="origins">
    <span>{{food.origin}}</span>
   </div>
   <div class="cooktime">
    <span>&#x23F2;</span>{{food.cooktime}}
   </div>
</div>
<div class="price">
    <span>{{food.price | currency:'INR'}}</span>
   </div>
</div>
        </a>
    </li>
</ul>
