<div class="container">
    <img src="{{food.imageUrl}}" alt="foodimage">

<div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favourite  {{food.favourite?'':'not'}}">
        â™¥
      </span>
    </div>
    <div class="starrating">
        <ngb-rating [max]="5" [(rate)]="currentRating" [readonly]="false"></ngb-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origin">
            {{origin}}
        </span>
    </div>
    <div class="cooktime">
        <span>Time to cook about <strong>{{food.cooktime}}</strong>minutes</span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency:'INR'}}
        </span>
    </div>
    <button (click)="  addToCart()">Add To Cart</button>
</div>
</div>
