<app-not-found [visible]="!cart || cart.items.length <= 0"
notfoundmessage="Items not found:("
resetlinktext="Go to HomePage!"></app-not-found>
<div  class="containers">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
            <img [src]="cartItem.foods.imageUrl" [alt]="cartItem.foods.name">
           </div>
           <div>
            <a routerLink="/food/{{cartItem.foods.id}}">
                {{cartItem.foods.name}}
            </a>
           </div>
           <div>
            <select #quantityselect (change)="changeQuantity(cartItem,quantityselect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
           </div>
           <div>
            {{cartItem.price | currency:"INR"}}
           </div>
           <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
           </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.items.length}}
        </div>
        <div class="food-price">
            {{cart.totalprice}}
        </div>
       <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
