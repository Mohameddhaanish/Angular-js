<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1 style="color:aliceblue; font-size:20px" >Angular 13 CRUD</h1>
        <div class="d-flex">
            <button (click)="clickAddStudents()"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Students</button>
        </div>
    </div>
</nav>
<table class="table mt-4">
    <thead>
    <tr>
        <th scope="col">ID No</th>
        <th scope="col">Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile</th>
        <th scope="col">Fees</th>
        <th scope="col">Action</th>
        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stu of studentData">
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.email}}</td>
            <td>{{stu.mobile}}</td>
            <td>{{stu.fees}}</td>
            <td>
                <button (click)="onEdit(stu)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteStudents(stu)"class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Students Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Email id</label>
                  <input type="email" class="form-control" id="exampleInputPassword1"  formControlName="email">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"  formControlName="mobile">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Fees</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"  formControlName="fees">
                  </div>
                 
                
              </form>



        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postStudentsDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateStudentsDetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
